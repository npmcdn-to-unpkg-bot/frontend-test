<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content= "initial-scale=1, user-scalable=no">
    <title>HTML Media Capture/カメラから取り込む</title>
  </head>
  <body>
    <h1>HTML Media Capture/カメラから取り込む</h1>
    <form>
      <input type="file" accept="image/*;capture=camera">
    </form>
  </body>
</html>
